<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
  * @param {number} x
  * @return {number}
  */
        var reverse = function (x) {
            let positive = true;
            if(x < 0){
                positive = false;
                x = Math.abs(x)
            }
            let tmpNumS = String(x).split('')

            while(tmpNumS[0] === '0'){
                tmpNumS.shift()
            }
            tmpNumS = tmpNumS.reverse().join('') 
            let tmpNum = Number(tmpNumS)
            let res = tmpNum
            if(!positive){
                res = -res
            }

            if(res < -Math.pow(2,31) || res > Math.pow(2,31) -1){
                res = 0
            }
            
            return res
        };
        
        console.log(reverse(-12300))
    </script>
</body>

</html>
