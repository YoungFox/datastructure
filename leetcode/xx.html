<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="P[i]-UA-Compatible" content="ie=edge">

<body>
    <script>
        var convert = function (s, numRows) {
            var len = s.length
            if (len <= 1 || numRows <= 1) {
                return s
            }
            let resArr = []
            for (let x = 0; x < numRows; x++) {
                resArr[x] = []
            }

            let direct = -1
            let row = 0
            let res = ''

            for (let i = 0; i < len; i++) {
                resArr[row].push(s[i])

                if (i % (numRows - 1) === 0) {
                    direct = -direct
                }
                row = row + direct
            }

            for (let y = 0; y < numRows; y++) {
                res += resArr[y].join('')
            }
            return res
        };

        console.log(convert('abcd', 3))
    </script>
</body>
