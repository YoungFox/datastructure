    <script>
        /**
         * @param {string} s
         * @return {string}
         */
        var longestPalindrome = function (s) {
            let len = s.length
            let longest = 0
            let start = 0
            let end = 0
            for (let i = 0; i < len; i++) {
                let x = i + 1
                let y = i - 1
                while (x >= 0 && y < len) {
                    if (s[x - 1] && s[y + 1] && s[x - 1] === s[y + 1]) {
                        // longest = Math.max(longest,)
                        let tmpLen = y + 1 - x + 1 + 1
                        if (tmpLen > longest) {
                            longest = tmpLen
                            start = x - 1
                            end = y + 2
                        }
                        x--
                        y++
                    } else {
                        break
                    }
                }

                let a = i
                let b = i + 1
                while (a >= 0 && b < len) {
                    if (s[a] === s[b]) {
                        let tmpLen = b - a + 1
                        if (tmpLen > longest) {
                            longest = tmpLen
                            start = a
                            end = b + 1
                        }
                        a--
                        b++
                    } else {
                        break
                    }
                }
            }
            return s.slice(start, end)
        };
        console.log(longestPalindrome('absssssssba'))
        //abac 
        //caba
    </script>
