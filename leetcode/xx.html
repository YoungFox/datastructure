<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
  * @param {number} x
  * @return {number}
  */
        var isMatch = function (s, p) {
            var i = j = 0
            var res = ''
            var curS = ''
            while (i < s.length || j < p.length) {
                if (s.length === 0 && p[0] !== '*' && p[1] === '*') {
                    break
                }

                if (curS === s[i]) {
                    if (p[j] === '*') {
                        i++
                        continue
                    } else if (s[i] === p[j] || p[j] === '.') {
                        i++
                        j++
                        continue
                    }
                }else {
                    if(s[i] === p[j] || p[j] === '.'){
                        i++
                        j++
                        curS = s[i]
                        continue
                    }
                }

            }

            return s === res
        };

        console.log(isMatch('axd', 'a*'))
    </script>
</body>

</html>
